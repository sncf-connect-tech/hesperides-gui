language: node_js
node_js: 8

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure:  # DOCKER_USER
  - secure:  # DOCKER_PASS

jobs:
  include:
  - name: Linter
    stage: test
    script: npm run lint

  - name: Unit tests
    stage: test
    addons:
      firefox: "50.0"
    services:
      - xvfb
    before_script:
      - export DISPLAY=:99.0
    script:
      - npm test
      - cat test/unit/reports/coverage.txt

  - name: End-2-end tests
    stage: test
    addons:
      chrome: stable
    services:
      - docker
      - xvfb
    before_script:
      - export DISPLAY=:99.0
      - docker run --rm -p 8080:8080 -e SPRING_PROFILES_ACTIVE=noldap,fake_mongo hesperides/hesperides &
      # sudo is needed here, cf. https://docs.travis-ci.com/user/gui-and-headless-browsers/#starting-a-web-server
      - sudo env "PATH=$PATH" npm start &
      - sudo env "PATH=$PATH" npm run webdriver-start &
      - wget --waitretry=5 --retry-connrefused -T 60 -O - http://localhost:8080/rest/versions
    script: npm run e2e-tests -- --suite all

  - name: Deploy to Docker hub
    stage: deploy
    if: (branch = master OR branch =~ ^v[0-9]) AND type != pull_request AND repo = "voyages-sncf-technologies/hesperides-gui"
    script: .travis/docker_build_push.sh

