language: node_js
node_js: 12

env:
  global:
    - secure:  # DOCKER_USER
    - secure:  # DOCKER_PASS

jobs:
  include:
    - stage: build
      env: BUILD DOCKER IMAGE
      install: echo Not performing default install step
      script: |
        docker build -t hesperides/hesperides-gui:$TRAVIS_COMMIT \
            --build-arg BUILD_TIME=$(date +%FT%T) \
            --build-arg GIT_TAG=$(date +%F) \
            --build-arg GIT_BRANCH=$TRAVIS_BRANCH \
            --build-arg GIT_COMMIT=$TRAVIS_COMMIT \
            --build-arg GIT_COMMIT_MSG="$TRAVIS_COMMIT_MESSAGE" .
        # We validate that the image built can start without any error at the entrypoint level:
        docker run --rm hesperides/hesperides-gui:$TRAVIS_COMMIT true

    - name: HTML Linter for user manual
      stage: test
      install:
        # Installing a more recent version than the one in the distro:
        - wget https://github.com/htacg/tidy-html5/releases/download/5.4.0/tidy-5.4.0-64bit.deb
        - sudo dpkg -i --force-overwrite tidy-5.4.0-64bit.deb
      script: for html in docs/*.html; do echo Tidying $html; tidy -quiet -modify -config docs/htmltidy.conf $html; done

    - name: pre-commit hooks
      stage: test
      # Ce work-around est mis pour corriger une issue du type https://github.com/pypa/virtualenv/issues/1551#issuecomment-584284214 sur travis.
      before_install: pip install --user --upgrade six
      install: pip install --user pre-commit
      script: pre-commit run --all-files

    - name: JS Linter
      stage: test
      script: npm run lint

    - name: Unit tests
      stage: test
      addons:
        firefox: "50.0"
      services:
        - xvfb
      before_script:
        - export DISPLAY=:99.0
      script:
        - npm test
        - cat test/unit/reports/coverage.txt

    - name: BDD Tests - Technos - Copy technos
      stage: test
      services:
        - docker
        - xvfb
      addons:
        chrome: stable
      provider: script
