<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'module.modalFrom.title' | translate }}</h2>

            <md-content layout-padding class="autoScroll">
                <form name="moduleForm" novalidate
                      ng-submit="moduleForm.$valid && create_module_from(new_module.name, new_module.version, moduleSearched)">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'module.modal.name' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.name" md-autofocus="true"
                                   id="moduleName" placeholder="{{ 'module.modal.name.placeholder' | translate }}"/>
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'module.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.version"
                                   id="moduleVersion" placeholder="{{ 'module.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>
                    <!--<md-input-container class="md-block">-->
                        <label><strong>{{ 'modalFrom.origin' | translate }}</strong></label>
                        <md-autocomplete
                                required
                                id="module-menu-modal-from_module-autocomplete"
                                md-input-id="module-menu-modal-from_input-module-autocomplete"
                                ng-model="moduleSearched"
                                md-no-cache="true"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-items="module in find_modules_by_name(ctrl.searchText)"
                                md-item-text="module.title"
                                md-selected-item-change="(module) ? moduleSearched = module : false"
                                md-min-length="0"
                                md-autoselect="true"
                                placeholder="{{ 'module.modalFrom.origin.placeholder' | translate }}">
                            <span md-highlight-text="ctrl.searchText">{{module.title}}</span>
                        </md-autocomplete>
                    <!--</md-input-container>-->
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="module-menu-modal-from_create-button" ng-click="create_module_from(new_module.name, new_module.version, moduleSearched)" class="md-raised md-primary" ng-disabled="moduleForm.$invalid">{{ 'button.modal.create' | translate }}</md-button>
            <md-button id="module-menu-modal-from_cancel-button" ng-click="closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
