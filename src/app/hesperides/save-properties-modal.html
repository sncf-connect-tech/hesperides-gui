<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <!-- modal title -->
            <h2>{{ 'save-properties.modal.title' | translate }} {{title}}</h2>

            <md-content layout-padding>
                <form ng-submit="saveAction()">
                    <!-- Comment -->
                    <div flex="100" layout="column" class="events">

                        <strong flex>{{ 'save-properties.modal.message.label' | translate }}</strong>
                        <br/>
                        <md-autocomplete flex
                                         id="e2e-save-properties-modal_comment-autocomplete"
                                         md-input-id="e2e-save-properties-modal_input-comment-autocomplete"
                                         md-selected-item="comment"
                                         md-search-text="raw_comment"
                                         md-items="item in comments.getCommentsLike(application_name, raw_comment)"
                                         md-item-text="item.prettify()"
                                         md-min-length="0"
                                         md-autoselect="true"
                                         md-selected-item-change="sync_search_text(item)"
                                         placeholder="{{ 'save-properties.modal.message.placeholder' | translate}}">
                            <md-item-template>
                                <span md-highlight-text="searchText">{{item.prettify()}}</span>
                            </md-item-template>
                        </md-autocomplete>

                    </div>
                    <!-- / Comment -->
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="e2e-save-properties-modal_save-comment-button" ng-disabled="!comments.isCommentValid(raw_comment)"
                       ng-click="saveAction()" class="md-raised md-primary">
                {{ 'button.modal.validate' | translate }}
            </md-button>
            <md-button id="save-properties-modal_cancel-button" ng-click="$closeDialog()" class="md-raised md-warn">{{
                'button.modal.cancel' | translate }}
            </md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
