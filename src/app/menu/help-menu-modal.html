<md-dialog flex="40">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'about.title' | translate }} {{release}}</h2>

            <md-content layout-padding class="autoScroll">
                <div class="modal-body">
                    <p><strong>{{ 'about.version.api_build_time' | translate }}</strong> {{api_build_time}}</p>

                    <p><strong>{{ 'about.version.api' | translate }}</strong> {{api_version}}</p>

                    <p><strong>{{ 'about.version.front_build_time' | translate }}</strong> {{front_build_time}}</p>
                </div>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button ng-click="closeDialog()" class="md-raised md-warn">Fermer</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
