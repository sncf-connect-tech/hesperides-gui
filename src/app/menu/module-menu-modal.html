<md-dialog flex="50">
    <md-dialog-content>
        <form name="moduleForm" novalidate id="e2e-modal-module-create"
              ng-submit="moduleForm.$valid && create_module(new_module.name, new_module.version)">
                <div class="ng-binding">
                    <h2>{{ 'module.modal.title' | translate }}</h2>
                    <md-content layout-padding>
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label ><strong>{{ 'module.modal.name' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.name" md-autofocus="true"
                                   name="moduleName" placeholder="{{ 'module.modal.name.placeholder' | translate }}"/>
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'module.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.version"
                                   name="moduleVersion" placeholder="{{ 'module.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>
                    </md-content>
                </div>
                <md-dialog-actions>
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="moduleForm.$invalid">{{ 'button.modal.create' | translate }}</md-button>
                    <md-button ng-click="closeModuleDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
                </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
