<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'module.modal.title' | translate }}</h2>
            <md-content layout-padding class="autoScroll">
                <form name="moduleForm" novalidate
                      ng-submit="moduleForm.$valid && create_module(new_module.name, new_module.version)">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label ><strong>{{ 'module.modal.name' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.name" md-autofocus="true"
                                   id="moduleName" placeholder="{{ 'module.modal.name.placeholder' | translate }}"/>
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'module.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_module.version"
                                   id="moduleVersion" placeholder="{{ 'module.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="module-menu-modal_create-button" ng-click="create_module(new_module.name, new_module.version)" class="md-raised md-primary" ng-disabled="moduleForm.$invalid">{{ 'button.modal.create' | translate }}</md-button>
            <md-button id="module-menu-modal_cancel-button" ng-click="closeModuleDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
