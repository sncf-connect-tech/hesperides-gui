<md-dialog flex="50">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'platform.modal.title' | translate }}</h2>

            <md-content layout-padding class="autoScroll">
                <form name="platformForm" novalidate
                      ng-submit="platformForm.$valid && create_platform(new_platform.application_name, new_platform.platform_name, new_platform.production, new_platform.application_version)">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'platform.modal.applicationName' | translate }}</strong></label>
                            <input type="text" required ng-trim="true"
                                   ng-model="new_platform.application_name"
                                   placeholder="{{ 'platform.modal.applicationName.placeholder' | translate }}"
                                   id="platformApplication"
                                   md-autofocus="true"
                            />
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'platform.modal.platformName' | translate }}</strong></label>
                            <input type="text" required ng-trim="true"
                                   ng-model="new_platform.platform_name"
                                   id="platformName"
                                   placeholder="{{ 'platform.modal.platformName.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>

                    <md-input-container md-no-float class="md-block">
                        <label><strong>{{ 'platform.modal.applicationVersion' | translate }}</strong></label>
                        <input type="text" required ng-trim="true"
                               ng-model="new_platform.application_version"
                               id="platformApplicationVersion"
                               placeholder="{{ 'platform.modal.applicationVersion.placeholder' | translate }}"/>
                    </md-input-container>
                    <md-switch id="platform-menu-modal_is-production-switch" class="md-primary" ng-model="new_platform.production" ng-disabled="!user.isProdUser" aria-label="{{ 'platform.modal.isProduction' | translate }}" class="md-block">
                        <strong>{{ 'platform.modal.isProduction' | translate }}</strong>
                    </md-switch>
                    <input type="submit" id="submit" value="Submit" ng-hide="true"/>
                </form>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="platform-menu-modal_create-button" ng-click="create_platform(new_platform.application_name, new_platform.platform_name, new_platform.production, new_platform.application_version)" class="md-raised md-primary" ng-disabled="platformForm.$invalid" class="md-raised md-primary">{{ 'button.modal.create' | translate }}</md-button>
            <md-button id="platform-menu-modal_cancel-button" ng-click="closePlatformDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
