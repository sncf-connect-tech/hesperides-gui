<md-dialog flex="50">
    <md-dialog-content>
        <form name="technoForm" novalidate
              ng-submit="technoForm.$valid && create_techno_from(new_techno.name, new_techno.version, technoSearched.name, technoSearched.version, technoSearched.is_working_copy)">
            <div class="ng-binding">
                <h2>{{ 'techno.modalFrom.title' | translate }}</h2>
                <md-content layout-padding class="autoScroll">
                    <div layout="row" flex="100">
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'techno.modal.name' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_techno.name" md-autofocus="true"
                                   name="technoName" placeholder="{{ 'techno.modal.name.placeholder' | translate }}" />
                        </md-input-container>
                        <md-input-container md-no-float class="md-block" flex="50">
                            <label><strong>{{ 'techno.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="new_techno.version"
                                   name="technoVersion" placeholder="{{ 'techno.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>
                    <!--<md-input-container class="md-block">-->
                        <label><strong>{{ 'modalFrom.origin' | translate }}</strong></label>
                        <md-autocomplete
                                required
                                ng-model="technoSearched"
                                md-no-cache="true"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-items="techno in find_technos_by_name(ctrl.searchText)"
                                md-item-text="techno.title"
                                md-selected-item-change="(techno) ? technoSearched = techno : false"
                                md-min-length="0"
                                md-autoselect="true"
                                placeholder="{{ 'techno.modalFrom.origin.placeholder' | translate }}">
                            <span md-highlight-text="ctrl.searchText">{{techno.name}} {{techno.version}}</span>
                        </md-autocomplete>
                    <!--</md-input-container>-->
                </md-content>
            </div>
            <md-dialog-actions>
                <md-button type="submit" class="md-raised md-primary" ng-disabled="technoForm.$invalid">{{ 'button.modal.create' | translate }}</md-button>
                <md-button ng-click="closeTechnoDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
