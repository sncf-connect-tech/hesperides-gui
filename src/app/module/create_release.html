<md-dialog flex="30">
    <md-dialog-content>
        <form name="createReleaseForm" novalidate ng-submit="createReleaseForm.$valid && saveReleaseAndClose(release_version)">
            <div class="ng-binding">
                <h2>{{ 'module.release.modal.title' | translate }}</h2>
                <md-content layout-padding class="autoScroll">
                    <div layout="row">
                        <md-input-container md-no-float flex>
                            <label><strong>{{ 'module.release.modal.version' | translate }}</strong></label>
                            <input type="text" required ng-trim="true" ng-model="release_version" md-autofocus="true"
                                   name="release-version" placeholder="{{ 'module.release.modal.version.placeholder' | translate }}"/>
                        </md-input-container>
                    </div>
                </md-content>
            </div>
            <md-dialog-actions>
                <md-button type="submit" class="md-raised md-primary" ng-disabled="createReleaseForm.$invalid"
                           ng-really-message="{{ 'module.release.modal.message' | translate  : {version:release_version} }}">
                    {{ 'button.modal.create' | translate }}
                </md-button>
                <md-button ng-click="closeCreateReleaseDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
