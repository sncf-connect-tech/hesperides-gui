<md-dialog flex="30">
    <md-dialog-content>
        <form name="addComponentForm" novalidate
              ng-submit="addComponentForm.$valid && addBox(newComponentName)">
            <div class="ng-binding">
                <h2>{{ 'properties.logicGroup.add' | translate }}</h2>
                <md-content layout-padding>
                    <md-input-container md-no-float class="md-block">
                        <label><strong>{{ 'properties.logicGroup.add.name' | translate }}</strong></label>
                        <input id="e2e-add-box-new-logic-group-name" type="text" required ng-trim="true" ng-model="newComponentName" 
                               md-autofocus="true" placeholder="LEVEL1#WEBSITE" />
                    </md-input-container>
                </md-content>
                <div class="newFeature"><!-- Lucas: j'insère ceci le 2019/09/25, à enelever d'ici quelques mois -->
                    <p><i class="fa fa-star fa-2x"></i>{{ 'newFeature.label' | translate }}</p>
                    </p>{{ 'newFeature.createSeveralLogicalGroupsAtOnce' | translate }}</p>
                </div>
            </div>
            <md-dialog-actions>
                <md-button id="e2e-add-box-create-logic-group-button" class="md-raised md-primary" ng-disabled="!okToAddNewLogicGroup(addComponentForm, newComponentName)"
                           type="submit" ng-hide="isReadOnly">{{ 'button.modal.create' | translate }}</md-button>
                <md-button ng-click="$closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
