<md-button id="e2e-deployed-module-controls-add-instance-button-{{module.name}}" ng-click="open_add_instance_dialog(module)" aria-label="{{ 'properties.module.instance.add' | translate }}" class="md-xs">
    <span class="fa fa-plus"></span>
    <md-tooltip>{{ 'properties.module.instance.add' | translate }}</md-tooltip>
</md-button>

<md-button id="e2e-deployed-module-controls-diff-properties-button-{{module.name}}" class="md-xs" aria-label="{{ 'properties.module.compareProperties' | translate }}" ng-click="diffProperties(module)">
    <span class="fa fa-exchange"></span>
    <md-tooltip>{{ 'properties.module.compareProperties' | translate }}</md-tooltip>
</md-button>

<md-button aria-label="{{ 'properties.module.display' | translate : {name:module.title} }}" class="md-xs" ng-click="open_module_page(module.name, module.version, module.is_working_copy)">
<!--    <a ng-href="{{open_module_page(module.name, module.version, module.is_working_copy)}}">-->
        <i class="fa fa-pencil"></i>
        <md-tooltip>{{ 'properties.module.display' | translate : {name:module.title} }}</md-tooltip>
<!--    </a>-->
</md-button>

<md-button id="e2e-deployed-module-controls-update-version-button-{{module.name}}" aria-label="{{ 'properties.module.updateVersion' | translate }}" class="md-xs" ng-click="change_module(module)">
    <md-tooltip>{{ 'properties.module.updateVersion' | translate }}</md-tooltip>
    <span class="fa fa-tag"></span>
</md-button>

<properties-events application-name="platform.application_name" platform-name="platform.name" properties-path="module.properties_path"></properties-events>

<md-button ng-really-message="{{ 'properties.module.delete.message' | translate : {name:module.title} }}" aria-label="{{ 'properties.module.delete' | translate }}" ng-really-click="delete_module(module, box)" class="md-xs md-warn">
    <span class="fa fa-trash"></span>
    <md-tooltip>{{ 'properties.module.delete' | translate }}</md-tooltip>
</md-button>
