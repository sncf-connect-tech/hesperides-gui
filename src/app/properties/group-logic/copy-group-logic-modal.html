  <md-dialog flex="50">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ 'properties.logicGroup.copy' | translate }}</h2>
      </div>
  </md-toolbar>
    <md-dialog-content>
      <div class="logic-groups-container">
        <label><strong>{{ 'properties.logicGroup.copy.with' | translate }}</strong></label>
        <div layout="row" flex="100">
          <ul class="shared-list-inline list-logic-group" flex>
              <li ng-repeat="logicGroup in logicGroups">
                  <md-button ng-click="copyLogicGroup(logicGroup)"
                             class="md-raised md-mini logic-group-source">
                      {{logicGroup.logicGroupName}}
                  </md-button>
              </li>
          </ul>
      </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions class="dialog-actions" layout="row">
      <md-button ng-click="closeDialog()" class="md-raised md-primary">
          {{'properties.logicGroup.cancel.button.message'| translate }}</md-button>
  </md-dialog-actions>
  </md-dialog>
