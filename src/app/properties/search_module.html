<md-dialog flex="30">
    <md-dialog-content>
        <form name="searchModuleForm" novalidate
              ng-submit="searchModuleForm.$valid && addModule(moduleSearched)">
            <div class="ng-binding">
                <h2>{{ 'properties.module.add' | translate }}</h2>
                <md-content layout-padding>
                        <label><strong>{{ 'placeholder.search' | translate }}</strong></label>
                        <br/>
                        <md-autocomplete
                                required
                                md-input-id="e2e-search-module-input-module-autocomplete"
                                ng-model="moduleSearched"
                                md-no-cache="true"
                                md-selected-item="ctrl.selectedItem"
                                md-search-text="ctrl.searchText"
                                md-items="module in find_modules_by_name(ctrl.searchText)"
                                md-item-text="module.name + ' ' + module.version + ' ' + ((module.is_working_copy) ? '(working copy)' : '')"
                                md-selected-item-change="(module) ? moduleSearched = module : false"
                                md-min-length="0"
                                md-autoselect="true"
                                md-autofocus="true"
                                placeholder="{{ 'properties.module.search.placeholder' | translate }}">
                            <span md-highlight-text="ctrl.searchText" ng-show="!module.is_working_copy">{{module.name}} {{module.version}}</span>
                            <span md-highlight-text="ctrl.searchText" ng-show="module.is_working_copy">{{module.name}} {{module.version}} (working copy)</span>
                        </md-autocomplete>
                </md-content>
            </div>
            <md-dialog-actions>
                <md-button id="e2e-search-module-add-module-button" class="md-raised md-primary" ng-disabled="searchModuleForm.$invalid"
                           type="submit" ng-hide="isReadOnly">{{ 'button.modal.add' | translate }}</md-button>
                <md-button ng-click="closeAddModuleDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>
</md-dialog>
