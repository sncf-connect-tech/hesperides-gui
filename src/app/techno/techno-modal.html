<md-dialog flex="auto">
    <md-dialog-content>
        <div class="ng-binding">
            <h2>{{ 'techno.associateProperties.title' | translate : {name:techno.name} }}</h2>
            <md-content layout-padding class="autoScroll">
                <hesperides-model model="model"></hesperides-model>
            </md-content>
        </div>
        <md-dialog-actions>
            <md-button id="techno-modal_cancel-button" ng-click="$closeDialog()" class="md-raised md-warn">{{ 'button.modal.cancel' | translate }}</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
