<div>&nbsp;</div>
<div layout="row">
    <div flex>
        <div class="bg-light">
            <h3><span> Techno <strong><u>{{techno.name}}</u></strong>, Version <strong><u>{{techno.version}}</u></strong></span>
                <span ng-show="isWorkingCopy"> (Working Copy)</span></span>
                <md-button id="e2e-techno-create-release-button" class="md-raised md-primary"
                           ng-really-message="{{ 'button.release.create.message' | translate : {version:techno.version} }}"
                           ng-really-click="create_release(techno.name, techno.version)">
                    <i class="fa fa-code-fork"> {{ 'button.release.create' | translate }}</i>
                </md-button>
                <md-button class="md-raised md-warn" ng-click="open_associated_properties_dialog(techno)">
                    <i class="fa fa-list"></i> {{ 'button.associateProperties' | translate }}
                </md-button>
            </h3>
        </div>
    </div>
</div>
<div layout="row">
    <div flex>
        <div class="bg-light techno-file" flex>
            <h3>{{ 'techno.associateFiles.title' | translate }}</h3>
            <hesperides-template-list template-entries="templateEntries"
                                      add="add_template"
                                      download-all="download_all_template"
                                      download="download_template"
                                      edit="edit_template"
                                      delete="delete_template"
                                      is-read-only="isRelease"></hesperides-template-list>
        </div>
    </div>
</div>
<div layout="row">
    <div class="bg-light" flex>
            <h4>{{ 'techno.modulesList' | translate }}</h4>
            <list-of-links items="modules"
                   label="$item.module_name + ' [' + $item.module_version + ']'"
                   filter="searchInModules"
                   sorton="$item.module_name"
                   selected-item="module"
                   selectable="true"
                   editable="false"
                   css="md-warn"
                   href="getModuleUrl($item)"
                   new_tab="true"
                   tooltip="{{ 'properties.module.selection.tooltip' | translate }}"
                   size="small">
            </list-of-links>
    </div>
</div>
