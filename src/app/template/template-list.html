<blockquote ng-if="templateEntries.length > 0" class="template-list" id="e2e-template-list">
    <p ng-repeat="template_entry in templateEntries | orderBy:['location', 'name']"
       class="tempalte-list-item">

        <md-button id="e2e-template-list-download-button-for-{{template_entry.name}}" class="md-icon-button md-xs"
                   aria-label="{{ 'template.button.download' | translate : {name:template_entry.name} }}"
                   ng-click="download_template(template_entry)"
        ><i class="fa fa-download"></i></md-button>
        <md-button id="e2e-template-list-trash-button-for-{{template_entry.name}}" class="md-icon-button md-warn md-xs"
                   ng-really-message="{{ 'template.message.delete' | translate : {name:template_entry.name} }}"
                   aria-label="{{ 'template.message.delete' | translate : {name:template_entry.name} }}"
                   ng-really-click="delete_template(template_entry.name)"
                   ng-mouseenter="hover = true"
                   ng-mouseleave="hover = false"
                   ng-show="!isReadOnly"
        ><i class="fa fa-trash"></i></md-button>
        <span ng-class="{'text-stroke': hover}">
            {{template_entry.name}}
            <a class="module-link"
               href=""
               title="{{template_entry.location}}/{{template_entry.filename}}"
               ng-click="edit_template(template_entry.name)"
            >{{template_entry.location}}/{{template_entry.filename}}</a>
            <small>{{ 'template.rights' | translate : {list:template_entry.rights} }}</small>
        </span>
    </p>
</blockquote>
<md-button id="e2e-template-list-create-template-button" ng-click="add_template()" class="md-raised" ng-show="!isReadOnly">{{ 'template.button.add' | translate }}</md-button>
<md-button id="e2e-template-list-download-all-button" ng-click="download_all_template(templateEntries)" class="md-raised">{{ 'template.button.download.all' | translate }}</md-button>
